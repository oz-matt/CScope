; OpenHantek calibration file
; individual calibration values for Hantek6022BE
; copy into ~/.config/OpenHantek
; will be read by .../src/hantekdso/modelDSO6022.cpp

; multiply channel to get the correct gain
[gain]

ch0\10mV=1.0
ch0\20mV=1.0
ch0\50mV=1.0
ch0\100mV=1.0
ch0\200mV=1.0
ch0\500mV=1.0
ch0\1000mV=1.0
ch0\2000mV=1.0
ch0\5000mV=1.0

ch1\10mV=1.0
ch1\20mV=1.0
ch1\50mV=1.0
ch1\100mV=1.0
ch1\200mV=1.0
ch1\500mV=1.0
ch1\1000mV=1.0
ch1\2000mV=1.0
ch1\5000mV=1.0

; add offset values
[offset]

ch0\10mV=-6
ch0\20mV=-6
ch0\50mV=-6
ch0\100mV=-6
ch0\200mV=-6
ch0\500mV=-7
ch0\1000mV=-7
ch0\2000mV=-7
ch0\5000mV=-7

ch1\10mV=+3
ch1\20mV=+3
ch1\50mV=+3
ch1\100mV=+3
ch1\200mV=+3
ch1\500mV=-1
ch1\1000mV=-1
ch1\2000mV=-1
ch1\5000mV=-1
